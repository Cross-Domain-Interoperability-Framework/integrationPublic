<html>
 <body>
  <b><input type="file" id="fileInput"></input></b>
 <span id='ShowHideButtonDiv'><button id="ShowHideButton" onclick="JSONParser();">Load Metadata</button></span><br/><br/>

 <div id="DisplayDiv" style="border: solid black 1px; padding: 1em;">

 </div>
 </body>
<script>

  var MyJSON;
  var MyJSONObj;
  var DisplayText;
  var Counter = 0;
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
       MyJSON = e.target.result;
       MyJSONObj = JSON.parse(MyJSON);
      };

     reader.readAsText(file);

    });


function JSONParser(){


if (document.getElementById("ShowHideButton").innerHTML == "Hide Metadata"){
	document.getElementById("DisplayDiv").display = "none";
	document.getElementById("DisplayDiv").innerHTML = "";
	document.getElementById("ShowHideButton").innerHTML = "Show Metadata";
}
else{
// Header
	DisplayText = "<center><img src='CDIF_LOGO.jpg' width='175'/><h2>ADA-CDIF Metadata Reader</h2><hr/></center>";
	DisplayText = DisplayText + "<table><tr><td id='ContextButton' bgcolor='SteelBlue' onclick='DivContext()'><b>Context</b></td><td id='ResourceButton' bgcolor='grey' onclick='DivResource()'><b>Resource Properties</b></td><td id='MetaButton' bgcolor='grey' onclick='DivMeta()'><b>Metadata Record</b></td><td id='VarButton' bgcolor='grey' onclick='DivVar()'><b>Variables</b></td><td id='DistButton' bgcolor='grey' onclick='DivDist()'><b>Distibution</b></td></tr></table><br/><hr>";


//Context
	DisplayText = DisplayText + "<div id='ContextDiv' style='display: block;'><h2>Context</h2><ol>";
	DisplayText = DisplayText + "<p><b><u>Namespaces</u>: </b></p><ol>";
	if(MyJSONObj['@context']){ var ContextKeys = Object.keys(MyJSONObj['@context']); }
	ContextKeys.forEach(function NSList(value){
		DisplayText = DisplayText + "<p><b>" + value + ": </b>" + MyJSONObj['@context'][value] + "</p>";
	});
	DisplayText = DisplayText + "</ol>";

// FAIR Resource Properties
	DisplayText = DisplayText + "</ol><br/></div><div id='ResourceDiv' style='display: none;'><h2>Resource Properties</h2><ol>";
	if(MyJSONObj['@id']){ DisplayText = DisplayText + "<p><b><u>Metadata Record Identifier</u>: </b>" + MyJSONObj['@id'] + "</p>"; }
	if(MyJSONObj['@schema']){ DisplayText = DisplayText + "<p><b><u>Schema</u>: </b>" + MyJSONObj['@schema'] + "</p>"; }
	if(MyJSONObj['@type']){ DisplayText = DisplayText + "<p><b><u>Record Type</u>: </b>" + MyJSONObj['@type'] + "</p>"; }
	if(MyJSONObj['schema:name']){ DisplayText = DisplayText + "<p><b><u>Resource Name</u>: </b>" + MyJSONObj['schema:name'] + "</p>"; }
	if(MyJSONObj['schema:url']){ DisplayText = DisplayText + "<p><b><u>Resource URL</u>: </b>" + MyJSONObj['schema:url'] + "</p>"; } // WHY IS THIS DUPLICATED? - SEE BELOW.
	DisplayText = DisplayText + "<p><b><u>Resource Identifiers</u>: </b></p><ol>";
	if(MyJSONObj['schema:identifier']['@type']){ DisplayText = DisplayText + "<p><b>Identifier Type: </b>" + MyJSONObj['schema:identifier']['@type'] + "</p>"; }
	if(MyJSONObj['schema:identifier']['schema:propertyID']){ DisplayText = DisplayText + "<p><b>Identifier Scheme: </b>" + MyJSONObj['schema:identifier']['schema:propertyID'] + "</p>"; }
	if(MyJSONObj['schema:identifier']['value']){ DisplayText = DisplayText + "<p><b>Identifier Value: </b>" + MyJSONObj['schema:identifier']['value'] + "</p>"; }
	if(MyJSONObj['schema:identifier']['url']){ DisplayText = DisplayText + "<p><b>URL Form: </b>" + MyJSONObj['schema:identifier']['url'] + "</p>"; }

	DisplayText = DisplayText + "</ol>";
	if(MyJSONObj['schema:datePublished']){ DisplayText = DisplayText + "<p><b><u>Date Published</u>: </b>" + MyJSONObj['schema:datePublished'] + "</p>"; }
	if(MyJSONObj['schema:description']){ DisplayText = DisplayText + "<p><b><u>Description</u>: </b>" + MyJSONObj['schema:description'] + "</p>"; }

	DisplayText = DisplayText + "<p><b><u>Measurement Technique</u>: </b></p><ol>";
	if(MyJSONObj['schema:measurementTechnique']['@type']){ DisplayText = DisplayText + "<p><b>Measurement Technique Type: </b>" + MyJSONObj['schema:measurementTechnique']['@type'] + "</p>"; }
	if(MyJSONObj['schema:measurementTechnique']['schema:name']){ DisplayText = DisplayText + "<p><b>Measurement Technique Name: </b>" + MyJSONObj['schema:measurementTechnique']['schema:name'] + "</p>"; }
	if(MyJSONObj['schema:measurementTechnique']['schema:termCode']){ DisplayText = DisplayText + "<p><b>Term Code: </b>" + MyJSONObj['schema:measurementTechnique']['schema:termCode'] + "</p>"; }
	DisplayText = DisplayText + "</ol>";

	DisplayText = DisplayText + "<p><b><u>Generated By Event</u>: </b></p><ol>";
	if (MyJSONObj['prov:wasGeneratedBy']['schema:identifier']) { DisplayText = DisplayText + "<p><b>Event Identifier:</b> " + MyJSONObj['prov:wasGeneratedBy']['schema:identifier'] + "</p>"; }
	if (MyJSONObj['prov:wasGeneratedBy']['@type']){ DisplayText = DisplayText + "<p><b>Event Type:</b> " + MyJSONObj['prov:wasGeneratedBy']['@type'] + "</p>"; }

	if (MyJSONObj['prov:wasGeneratedBy']['prov:used']){ var ProvUsed = MyJSONObj['prov:wasGeneratedBy']['prov:used']; }
	if (MyJSONObj['prov:wasGeneratedBy']['prov:used']){ ProvUsed.forEach(function ListUsed(value, index){
		DisplayText = DisplayText + "<p><b>Resource Used: </b></p><ol>";
		if (ProvUsed[index]['schema:name']){ DisplayText = DisplayText + "<p><i>Name: </i>" + ProvUsed[index]['schema:name'] +"</p>"; }
		if (ProvUsed[index]['@type']){ DisplayText = DisplayText + "<p><i>Type: </i>" + ProvUsed[index]['@type'] +"</p>"; }
		if (ProvUsed[index]['schema:identifier']){ DisplayText = DisplayText + "<p><i>Identifier: </i>" + ProvUsed[index]['schema:identifier'] +"</p>"; }
		DisplayText = DisplayText + "</ol>";
	});
	}

	if (MyJSONObj['prov:wasGeneratedBy']['schema:location']){ var EventLocation = MyJSONObj['prov:wasGeneratedBy']['schema:location']; }
	if (MyJSONObj['prov:wasGeneratedBy']['schema:location']){DisplayText = DisplayText + "<p><b>Event Location: </b></p><ol>"; }
	if (EventLocation['schema:name']){ DisplayText = DisplayText + "<p><i>Name: </i>" + EventLocation['schema:name'] + "</p>"; }
	if (EventLocation['schema:alternateName']){ DisplayText = DisplayText + "<p><i>Alternate Name: </i>" + EventLocation['schema:alternateName'] + "</p>"; }
	if (EventLocation['@type']){ DisplayText = DisplayText + "<p><i>Type: </i>" + EventLocation['@type'] + "</p>"; }
	if (EventLocation['schema:identifier']){ DisplayText = DisplayText + "<p><i>Identifier: </i>" + EventLocation['schema:identifier'] + "</p>"; }
	if (MyJSONObj['prov:wasGeneratedBy']['schema:location']){ DisplayText = DisplayText + "</ol>"; }

	if (MyJSONObj['prov:wasGeneratedBy']['schema:mainEntity']){ var InterestObject = MyJSONObj['prov:wasGeneratedBy']['schema:mainEntity']; }
	if (MyJSONObj['prov:wasGeneratedBy']['schema:mainEntity']){
		InterestObject.forEach(function ObjList(value, index){
			DisplayText = DisplayText + "<p><b>Object of Interest: </b></p><ol>";
			if (InterestObject[index]['schema:additionalType']){ DisplayText = DisplayText + "<p><i>Description: </i>" + InterestObject[index]['schema:additionalType'] +"</p>"; }
			if (InterestObject[index]['@type']){ DisplayText = DisplayText + "<p><i>Type: </i>" + InterestObject[index]['@type'] +"</p>"; }
			if (InterestObject[index]['schema:identifier']){ DisplayText = DisplayText + "<p><i>Identifier: </i>" + InterestObject[index]['schema:identifier'] +"</p>"; }
			DisplayText = DisplayText + "</ol>";
		});
	}
	if (MyJSONObj['prov:wasGeneratedBy']['schema:startDate']){ DisplayText = DisplayText + "<p><b>Event Start Date: </b>" + MyJSONObj['prov:wasGeneratedBy']['schema:startDate'] + "</p>"; }
	if (MyJSONObj['prov:wasGeneratedBy']['prov:used']){ DisplayText = DisplayText + "</ol>"; } // end Generated By Event

	if (MyJSONObj['schema:additionalType']){ DisplayText = DisplayText + "<p><b><u>Type of Data</u>: </b>" + MyJSONObj['schema:additionalType'] + "</p>"; }
	if (MyJSONObj['schema:funding']){ DisplayText = DisplayText + "<p><b><u>Funding</u>: </b></p><ol>"; }
	if (MyJSONObj['schema:funding'][0]['schema:description']){ DisplayText = DisplayText + "<p><b>Funding Description: </b>" + MyJSONObj['schema:funding'][0]['schema:description'] + "</p>"; }
	if (MyJSONObj['schema:funding'][0]['@type']){ DisplayText = DisplayText + "<p><b>Funding Type: </b>" + MyJSONObj['schema:funding'][0]['@type'] + "</p>"; }
	if (MyJSONObj['schema:funding']){DisplayText = DisplayText + "</ol>"; }

	if (MyJSONObj['schema:creator']){ DisplayText = DisplayText + "<p><b><u>Creator(s)</u>: </b></p><ol>"; }

	if (MyJSONObj['schema:creator']){ var Creators = MyJSONObj['schema:creator']; }
	if (MyJSONObj['schema:creator']){
		Creators.forEach(function CreatList(value, index){
			if (Creators[index]['schema:name']){ DisplayText = DisplayText + "<p><b>Name: </b>" + Creators[index]['schema:name'] + "</p><ol>"; }
			if (Creators[index]['@id']){ DisplayText = DisplayText + "<p><i>URI: </i>" + Creators[index]['@id'] +"</p>"; }
			if (Creators[index]['@type']){ DisplayText = DisplayText + "<p><i>Type: </i>" + Creators[index]['@type'] +"</p>"; }
			if (Creators[index]['schema:email']){ DisplayText = DisplayText + "<p><i>E-Mail: </i>" + Creators[index]['schema:email'] +"</p>"; }
			if (Creators[index]['schema:identifier']){ DisplayText = DisplayText + "<p><i>Identifier: </i>" + Creators[index]['schema:identifier'] +"</p>"; }
			if (Creators[index]['schema:name']){ DisplayText = DisplayText + "</ol>"; }
		})
	}
	if (MyJSONObj['schema:creator']){ DisplayText = DisplayText + "</ol>"; } // end Creators

	if (MyJSONObj['schema:contributor']){ DisplayText = DisplayText + "<p><b><u>Contributors</u>: </b></p><ol>"; }
	if (MyJSONObj['schema:contributor']){ var Contribs = MyJSONObj['schema:contributor']; }
	if (MyJSONObj['schema:contributor']){
		Contribs.forEach(function ContribList(value, index){
			if (Contribs[index]['schema:contributor']['schema:name']){ DisplayText = DisplayText + "<p><b>Name: </b>" + Contribs[index]['schema:contributor']['schema:name'] + "</p><ol>"; }
			if (Contribs[index]['schema:roleName']){ DisplayText = DisplayText + "<p><i>Role: </i>" + Contribs[index]['schema:roleName'] + "</p>"; }
			if (Contribs[index]['@type']){ DisplayText = DisplayText + "<p><i>Type: </i>" + Contribs[index]['@type'] + "</p>"; }
			if (Contribs[index]['schema:contributor']['@id']){ DisplayText = DisplayText + "<p><i>URI: </i>" + Contribs[index]['schema:contributor']['@id'] + "</p>"; }
			if (Contribs[index]['schema:contributor']['@type']){ DisplayText = DisplayText + "<p><i>Type: </i>" + Contribs[index]['schema:contributor']['@type'] + "</p>"; }
			if (Contribs[index]['schema:contributor']['schema:email']){ DisplayText = DisplayText + "<p><i>E-Mail: </i>" + Contribs[index]['schema:contributor']['schema:email'] + "</p>"; }
			if (Contribs[index]['schema:contributor']['schema:identifier']){ DisplayText = DisplayText + "<p><i>Identifier: </i>" + Contribs[index]['schema:contributor']['schema:identifier'] + "</p>"; }
			if (Contribs[index]['schema:contributor']['schema:name']){ DisplayText = DisplayText + "</ol>"; }
		});
	}
	if (MyJSONObj['schema:contributor']){ DisplayText = DisplayText + "</ol>"; } // end Contributors

//Metadata Record Info
	DisplayText = DisplayText + "</ol></div><div id='MetaDiv' style='display: none;'><h2>Metadata Record</h2><ol>";
	if (MyJSONObj['schema:subjectOf']['@id']){ DisplayText = DisplayText + "<p><b><u>Metadata Identifier</u>: </b>" + MyJSONObj['schema:subjectOf']['@id'] + "</p>"; }
	if (MyJSONObj['schema:subjectOf']['@type']){ DisplayText = DisplayText + "<p><b><u>Metadata Type</u>: </b>" + MyJSONObj['schema:subjectOf']['@type'] + "</p>"; }
	if (MyJSONObj['schema:subjectOf']['dcterms:conformsTo']){ DisplayText = DisplayText + "<p><b><u>Conforms To</u>: </b></p><ol>"; }
	if (MyJSONObj['schema:subjectOf']['dcterms:conformsTo']){ var Conforms = MyJSONObj['schema:subjectOf']['dcterms:conformsTo']; }
	if (MyJSONObj['schema:subjectOf']['dcterms:conformsTo']){
		Conforms.forEach(function ListSpecs(value, index){
			if (Conforms[index]['@id']){ DisplayText = DisplayText + "<p><b>Specification/Profile: </b>" + Conforms[index]['@id'] +"</p>"; }
		})
	}
	if (MyJSONObj['schema:subjectOf']['dcterms:conformsTo']){ DisplayText = DisplayText + "</ol>" }
	if (MyJSONObj['schema:subjectOf']['schema:about']['@id']){ DisplayText = DisplayText + "<p><b><u>Metadata Subject</u>: </b>" + MyJSONObj['schema:subjectOf']['schema:about']['@id'] + "</p>"; }

	if (MyJSONObj['schema:subjectOf']['schema:creator']){ DisplayText = DisplayText + "<p><b><u>Metadata Creator(s)</u>: </b></p><ol>"; }

	if (MyJSONObj['schema:subjectOf']['schema:creator']){  var Creators = MyJSONObj['schema:subjectOf']['schema:creator']; }
	if (MyJSONObj['schema:subjectOf']['schema:creator']){
		Creators.forEach(function CreatList(value, index){
			if (Creators[index]['schema:name']){ DisplayText = DisplayText + "<p><b>Name: </b>" + Creators[index]['schema:name'] + "</p><ol>"; }
			if (Creators[index]['@id']){ DisplayText = DisplayText + "<p><i>URI: </i>" + Creators[index]['@id'] +"</p>"; }
			if (Creators[index]['@type']){ DisplayText = DisplayText + "<p><i>Type: </i>" + Creators[index]['@type'] +"</p>"; }
			if (Creators[index]['schema:email']){ DisplayText = DisplayText + "<p><i>E-Mail: </i>" + Creators[index]['schema:email'] +"</p>"; }
			if (Creators[index]['schema:identifier']){ DisplayText = DisplayText + "<p><i>Identifier: </i>" + Creators[index]['schema:identifier'] +"</p>"; }
			if (Creators[index]['schema:name']){ DisplayText = DisplayText + "</ol>"; }
		});
	}
	if (MyJSONObj['schema:subjectOf']['schema:creator']){  DisplayText = DisplayText + "</ol>"; } // end Creators
	if (MyJSONObj['schema:subjectOf']['schema:dateModified']){ DisplayText = DisplayText + "<p><b><u>Date Modified</u>: </b>" + MyJSONObj['schema:subjectOf']['schema:dateModified'] + "</p>"; }
	if (MyJSONObj['schema:subjectOf']['schema:description']){ DisplayText = DisplayText + "<p><b><u>Metadata Description</u>: </b>" + MyJSONObj['schema:subjectOf']['schema:description'] + "</p>"; }
	DisplayText = DisplayText + "</ol>"; // End Metadata Record

// Variables
	DisplayText = DisplayText + "</div><div id='VarDiv' style='display: none;'><h2>Variables</h2><ol>";
	if (MyJSONObj['schema:variableMeasured']){ var Variables = MyJSONObj['schema:variableMeasured']; }
	if (MyJSONObj['schema:variableMeasured']){
		Variables.forEach(function VarList(value, index){
			Counter = Counter + 1;
			if (Variables[index]['schema:name']){ DisplayText = DisplayText + "<p><b><u>Variable Name</u>: </b>" + Variables[index]['schema:name'] + "&nbsp;<span id='Var" + Counter + "Plus'><img src='Plus.jpg' width='19' onclick='Expand(Var" + Counter + ")'/></span><span id='Var" + Counter + "Minus' style='display:none'><img src='Minus.jpg' width='19' onclick='Collapse(Var" + Counter + ")'/></p><div id='Var" + Counter + "' style='display:none'></p><ol>"; }
			if (Variables[index]['schema:description']){ DisplayText = DisplayText + "<p><b>Description: </b>" + Variables[index]['schema:description'] +"</p>"; }
			if (Variables[index]['@id']){ DisplayText = DisplayText + "<p><b>Identifier: </b>" + Variables[index]['@id'] +"</p>"; }
			if (Variables[index]['@type']){ DisplayText = DisplayText + "<p><b>Type: </b>" + Variables[index]['@type'] +"</p>"; }
			if (Variables[index]['cdi:unitOfMeasureKind']){ DisplayText = DisplayText + "<p><b>Unit of Measure Kind: </b>" + Variables[index]['cdi:unitOfMeasureKind'] +"</p>"; }
			if (Variables[index]['schema:propertyID']){ DisplayText = DisplayText + "<p><b>Concept/Property ID: </b>" + Variables[index]['schema:propertyID'] +"</p>"; }
			DisplayText = DisplayText + "<hr/>";
			if (Variables[index]['schema:name']){  DisplayText = DisplayText + "</ol></div>"; }
		});
	}
	DisplayText = DisplayText + "</ol></div>"; // End Variables

// Distribution
	DisplayText = DisplayText + "<div id='DistDiv' style='display: none;'><h2>Data Distribution</h2><ol>";
	if (MyJSONObj['schema:distribution'][0]['contentURL']){ DisplayText = DisplayText + "<p><b><u>URL</u>: </b>" + MyJSONObj['schema:distribution'][0]['contentURL'] + "</p>"; }
	if (MyJSONObj['schema:distribution'][0]['@type']){ DisplayText = DisplayText + "<p><b><u>Distribution Type</u>: </b>" + MyJSONObj['schema:distribution'][0]['@type'] + "</p>"; }
	if (MyJSONObj['schema:distribution'][0]['description']){ DisplayText = DisplayText + "<p><b><u>Description</u>: </b>" + MyJSONObj['schema:distribution'][0]['description'] + "</p>"; }
	if (MyJSONObj['schema:distribution'][0]['encodingFormat']){ DisplayText = DisplayText + "<p><b><u>Encoding Format</u>: </b>" + MyJSONObj['schema:distribution'][0]['encodingFormat'] + "</p>"; }

	if (MyJSONObj['schema:distribution'][0]['schema:hasPart']){ var Parts = MyJSONObj['schema:distribution'][0]['schema:hasPart']; }

	if (MyJSONObj['schema:distribution'][0]['schema:hasPart']){
		Parts.forEach(function PartList(value, index){
			Counter = Counter + 1;
			if (Parts[index]['schema:name']){ DisplayText = DisplayText + "<p><b><u>File Name</u>: </b>" + Parts[index]['schema:name'] + "&nbsp;<span id='File" + Counter + "Plus'><img src='Plus.jpg' width='19' onclick='Expand(File" + Counter + ")'/></span><span id='File" + Counter + "Minus' style='display:none'><img src='Minus.jpg' width='19' onclick='Collapse(File" + Counter + ")'/></p><div id='File" + Counter + "' style='display:none'></p><ol>"; }
			if (Parts[index]['@type']){ DisplayText = DisplayText + "<p><b>File Type: </b>" + Parts[index]['@type'] +"</p>"; }
			if (Parts[index]['@id']){ DisplayText = DisplayText + "<p><b>File ID: </b>" + Parts[index]['@id'] +"</p>"; }
			if (Parts[index]['schema:description']){ DisplayText = DisplayText + "<p><b>File Description: </b>" + Parts[index]['schema:description'] +"</p>"; }
			if (Parts[index]['schema:encodingFormat']){ DisplayText = DisplayText + "<p><b>File Encoding Format: </b>" + Parts[index]['schema:encodingFormat'] +"</p>"; }
			if(Parts[index]['schema:about']){ DisplayText = DisplayText + "<p><b>Subject/Refers To: </b>" + Parts[index]['schema:about'][0]['@id'] + "</p>"; }
			if (Parts[index]['schema:size']){ DisplayText = DisplayText + "<p><b>Size: </b></p><ol>"; }
			if (Parts[index]['schema:size']['@type']){ DisplayText = DisplayText + "<p><i>Type: </i>" + Parts[index]['schema:size']['@type'] +"</p>"; }
			if (Parts[index]['schema:size']['schema:value']){ DisplayText = DisplayText + "<p><i>Value: </i>" + Parts[index]['schema:size']['schema:value']; }
			if (Parts[index]['schema:size']['schema:unitText']){ DisplayText = DisplayText + " " + Parts[index]['schema:size']['schema:unitText']; }
			if ((Parts[index]['schema:size']['schema:value']) || (Parts[index]['schema:size']['schema:unitText'])){ DisplayText = DisplayText + "</p>"; }
			if (Parts[index]['schema:size']){ DisplayText = DisplayText + "</ol>"; }
			if (Parts[index]['spdx:checksum']){ DisplayText = DisplayText + "<p><b>Checksum: </b>" + Parts[index]['spdx:checksum'] +"</p>"; }

			// File Details for Data Structure
			if (Parts[index]['fileDetail']){
				DisplayText = DisplayText + "<p><b>File Details: </b></p><ol>";
				if (Parts[index]['fileDetail']['@type']){ DisplayText = DisplayText + "<p><i>File Type: </i>" + Parts[index]['fileDetail']['@type'] + "</p>"; }
				if (Parts[index]['fileDetail']['cdi:isStructuredBy']){
					if (Parts[index]['fileDetail']['cdi:isStructuredBy']['@type']){ DisplayText = DisplayText + "<p><i>Data Structure: </i>" + Parts[index]['fileDetail']['cdi:isStructuredBy']['@type'] + "</p>"; }
					if (Parts[index]['fileDetail']['cdi:isStructuredBy']['cdi:has_DataStructureComponent']){ DisplayText = DisplayText + "<p><i>Structure Components: </i></p><ol>"; }
					if (Parts[index]['fileDetail']['cdi:isStructuredBy']['cdi:has_DataStructureComponent']){ var Components = Parts[index]['fileDetail']['cdi:isStructuredBy']['cdi:has_DataStructureComponent']; }
					if (Parts[index]['fileDetail']['cdi:isStructuredBy']['cdi:has_DataStructureComponent']){
						Components.forEach(function PartList(value, index){
							Counter = Counter + 1;
							if (Components[index]['schema:name']){ DisplayText = DisplayText + "<p><i><u>Component Name</u>: </i>" + Components[index]['schema:name'] + "&nbsp;<span id='Comp" + Counter + "Plus'><img src='Plus.jpg' width='19' onclick='Expand(Comp" + Counter + ")'/></span><span id='Comp" + Counter + "Minus' style='display:none'><img src='Minus.jpg' width='19' onclick='Collapse(Comp" + Counter + ")'/></p><div id='Comp" + Counter + "' style='display:none'><ol>"; }
							if (Components[index]['@type']){ DisplayText = DisplayText + "<p>Component Type: " + Components[index]['@type'] + "</p>"; }
							if (Components[index]['cdi:isDefinedBy_InstanceVariable']['@id']){ DisplayText = DisplayText + "<p>Variable Reference: " + Components[index]['cdi:isDefinedBy_InstanceVariable']['@id'] + "</p>"; }
							if (Components[index]['cdi:has']['cdi:hasIndex']){ DisplayText = DisplayText + "<p>Row Index: " + Components[index]['cdi:has']['cdi:hasIndex'] + "</p>"; }
							if (Components[index]['cdi:has']['cdi:physicalDataType']){ DisplayText = DisplayText + "<p>Physical Datatype: " + Components[index]['cdi:has']['cdi:physicalDataType'] + "</p>"; }
							if (Components[index]['cdi:unitOfMeasure']){ DisplayText = DisplayText + "<p>Unit of Measure: " + Components[index]['cdi:unitOfMeasure'] + "</p>"; }
							DisplayText = DisplayText + "<hr/>";
							if (Components[index]['schema:name']){ DisplayText = DisplayText + "</ol></div>"; }// end Component
						});
					}
					if (Parts[index]['fileDetail']['cdi:isStructuredBy']['cdi:has_DataStructureComponent']){DisplayText = DisplayText + "</ol>"; }// end Components
				} // End isStructuredBy
				if (Parts[index]['fileDetail']['ada:componentType']){ DisplayText = DisplayText + "<p><i>ADA Component Type: </i>" + Parts[index]['fileDetail']['ada:componentType'] + "</p>"; }
				if (Parts[index]['fileDetail']['ada:countColumns']){ DisplayText = DisplayText + "<p><i>Columns: </i>" + Parts[index]['fileDetail']['ada:countColumns'] + "</p>"; }
				if (Parts[index]['fileDetail']['cdi:countRows']){ DisplayText = DisplayText + "<p><i>Rows: </i>" + Parts[index]['fileDetail']['cdi:countRows'] + "</p>"; }
				if (Parts[index]['fileDetail']['cdi:headerRowCount']){ DisplayText = DisplayText + "<p><i>Header Rows: </i>" + Parts[index]['fileDetail']['cdi:headerRowCount'] + "</p>"; }


				DisplayText = DisplayText + "</ol>"; // end File Details
			}

			if (Parts[index]['schema:name']){ DisplayText = DisplayText + "</ol></div>"; }
		});
	} // End hasPart


	DisplayText = DisplayText + "</ol><br/></div>"; // End Distribution



	document.getElementById('DisplayDiv').innerHTML = DisplayText;

	document.getElementById("ShowHideButtonDiv").innerHTML = "<button onclick='window.location.reload()'>Clear</button>";
	}


}

function DivContext(){
	document.getElementById('ContextDiv').style.display = "block";
	document.getElementById('ResourceDiv').style.display = "none";
	document.getElementById('MetaDiv').style.display = "none";
	document.getElementById('VarDiv').style.display = "none";
	document.getElementById('DistDiv').style.display = "none";

	document.getElementById('ContextButton').style.backgroundColor = "SteelBlue";
	document.getElementById('ResourceButton').style.backgroundColor = "grey";
	document.getElementById('MetaButton').style.backgroundColor = "grey";
	document.getElementById('VarButton').style.backgroundColor = "grey";
	document.getElementById('DistButton').style.backgroundColor = "grey";
}

function DivResource(){
	document.getElementById('ContextDiv').style.display = "none";
	document.getElementById('ResourceDiv').style.display = "block";
	document.getElementById('MetaDiv').style.display = "none";
	document.getElementById('VarDiv').style.display = "none";
	document.getElementById('DistDiv').style.display = "none";

	document.getElementById('ContextButton').style.backgroundColor = "grey";
	document.getElementById('ResourceButton').style.backgroundColor = "SteelBlue";
	document.getElementById('MetaButton').style.backgroundColor = "grey";
	document.getElementById('VarButton').style.backgroundColor = "grey";
	document.getElementById('DistButton').style.backgroundColor = "grey";

}

function DivMeta(){
	document.getElementById('ContextDiv').style.display = "none";
	document.getElementById('ResourceDiv').style.display = "none";
	document.getElementById('MetaDiv').style.display = "block";
